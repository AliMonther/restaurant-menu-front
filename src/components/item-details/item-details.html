<div class="item-details-wrapper">

    <Card>
        <template #header>

            <div class="item-img">
                <img src="https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png"  />

            </div>
        </template>
        <template #title>
            <div class="item-name">
                <h3>{{ item ? item.name : '' }}</h3>
            </div>
        </template>
        <template #content>

            <div class="item-price">
                <div>
                    <span>Price: </span>
                </div>
                <div>
                    <Chip :label="item ? item.price : 0 " icon="pi pi-dollar"></Chip>
                </div>
            </div>
            <div class="item-discount">
                <div>
                    <span>Discount: </span>
                </div>
                <div>
                    <Chip :label="item ? item.discount : 0" icon="pi pi-percentage"></Chip>
                </div>
            </div>

            <div class="item-price-after-discount">
                <div>
                    <span>Price after discount: </span>
                </div>
                <div>
                    <Chip :label="item ? item.price_after_discount : 0" icon="pi pi-percentage"></Chip>
                </div>
            </div>
        </template>

        <template #footer>
            <div class="categories-names" v-if="item && item.categories">
                <div class="categories-title">
                    <p>Categories</p>
                </div>
                <Chip
                        v-for="category in item.categories"
                        class="category-name-item" :label="category.name" icon="pi pi-tags"></Chip>
            </div>

        </template>

    </Card>


</div>
