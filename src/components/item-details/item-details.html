<div class="item-details-wrapper">

    <Card>
        <template #header>

            <div class="item-img">
                <img src="https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png"  />

            </div>
        </template>
        <template #title>
            <div class="item-name">
                <h3>Item name</h3>
            </div>
        </template>
        <template #content>

            <div class="item-price">
                <div>
                    <span>Price: </span>
                </div>
                <div>
                    <Chip label="1250" icon="pi pi-dollar"></Chip>
                </div>
            </div>
            <div class="item-discount">
                <div>
                    <span>Discount: </span>
                </div>
                <div>
                    <Chip label="5" icon="pi pi-percentage"></Chip>
                </div>
            </div>
        </template>

        <template #footer>
            <div class="categories-names">
                <div class="categories-title">
                    <p>Categories</p>
                </div>
                <Chip class="category-name-item" label="sub category 1" icon="pi pi-tags"></Chip>
                <Chip class="category-name-item" label="sub category 1" icon="pi pi-tags"></Chip>
                <Chip class="category-name-item" label="sub category 1" icon="pi pi-tags"></Chip>
                <Chip class="category-name-item" label="sub category 1" icon="pi pi-tags"></Chip>
            </div>

        </template>

    </Card>


</div>
