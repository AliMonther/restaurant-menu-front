<div class="category-details-wrapper">
    <Card>
        <template #header>

            <div class="category-img">
                <img src="https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png"  />

            </div>
        </template>
        <template #title>
            <div class="category-name">
                <h3> {{category ? category.name : '' }} </h3>
            </div>
        </template>
        <template #content>

            <div class="category-parent-name">
                <div>
                    <span>parent </span>
                </div>
                <div>
                    <Chip  v-if="category && category.parent" :label=" category.parent.name" icon="pi pi-box"></Chip>
                    <Chip  v-if="(!category ) || (category && !category.parent) " label="no parent" icon="pi pi-ban"></Chip>
                </div>


            </div>

            <div class="category-discount">
                <div>
                    <span>Discount:  </span>
                </div>
                <div>
                    <Chip :label="category ? category.discount : 0" icon="pi pi-percentage"></Chip>
                </div>
            </div>
        </template>
        <template #footer>

            <div class="sub-categories-names" v-if="category && category.children">
                <div class="sub-categories-title">
                    <p>sub categories</p>
                </div>
                <Chip v-for=" category in category.children"
                      class="category-name-item"
                      :label="category.name" icon="pi pi-tags"></Chip>
            </div>
            <div class="empty-sub-categories-container" v-else>
                <Chip class="item-name" label="no sub categories" icon="pi pi-hourglass"></Chip>
            </div>

            <div class="items-names" v-if="category && category.items">
                <div class="items-title">
                    <p>Items</p>
                </div>
                <Chip v-for=" item in category.items"
                      class="item-name"
                      :label="item.name"
                      icon="pi pi-tablet">

                </Chip>

            </div>

            <div class="empty-items-container" v-else>

                <Chip class="item-name" label="no items" icon="pi pi-hourglass"></Chip>
            </div>
        </template>

    </Card>


</div>
