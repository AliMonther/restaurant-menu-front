<div class="login-wrapper">

    <div class="login-title">
        <h1> Login </h1>
    </div>

    <div class="login-form">

        <div class="login-form-input login-form-email">
            <InputText
                    type="email"
                    placeHolder="email"
                    :value="state.email"
                    :error="validator.email"
                    :submitted="submitted"
                    :vValid="validator.email.$invalid"
                    @getValue="($event)=> {updateState('email', $event)}"
            ></InputText>

        </div>

        <div class="login-form-input login-form-password">
            <InputPassword
                    placeHolder="password"
                    :value="state.password"
                    :error="validator.password"
                    :submitted="submitted"
                    :vValid="validator.password.$invalid"
                    @getValue="($event)=> {updateState('password', $event)}"
            ></InputPassword>

        </div>

        <div>
            <Button
                    class="action-button"
                    label="submit"
                    icon="pi pi-sign-in"
                    iconPos="right"
                    @click="login()">

            </Button>
            <p>you don't have an account ? </p>

            <router-link to="/register">

                            <span >register</span>
            </router-link>

        </div>


    </div>

</div>
